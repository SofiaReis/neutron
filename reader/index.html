<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Neutron</title>
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <link rel="shortcut icon" href="../reader/style/neutron_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../reader/style/style.css">

</head>
<body>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
      	<a class="navbar-brand" href="#">NEUTRON</a>
      </a>
    </div>
  </div>
</nav>

<div class="container">
<div class="title">
  <h1>Neutron</h1>
  <hr>
  <p>Are you ready to bring the neutron to your homerank?</p>

</div>
<div class="middleCont">
<div class="btn-group">

  <select id="mode" class="btn btn-default btn-lg dropdown-toggle"  data-toggle="dropdown">
  <option value="0" selected="selected">Mode</option>
  <option value="1">Player1 - Player2</option>
  <option value="2" >Player1 - Computer</option>
  <option value="3">Computer - Computer</option>
</select>

</div>

<div class="btn-group">

  <select id="diff" class="btn btn-default btn-lg dropdown-toggle"  data-toggle="dropdown">
  <option value="0" selected="selected">Difficulty</option>
  <option value="1">Easy</option>
  <option value="2" >Medium</option>
  <option value="3">Hard</option>
</select>

</div>

<div class="btn-group">

  <select id="amb" class="btn btn-default btn-lg dropdown-toggle"  data-toggle="dropdown">
  <option value="0" selected="selected">Ambiente</option>
  <option value="galaxy.lsx">Galaxy</option>
  <option value="rustic.lsx">Rustic</option>
</select>

</div>

</div>

<div class="button">
<button type="button" class="btn btn-success" onclick="send()">Start Game</button>
</div>





</div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

     function send() {

      this.mode = $("#mode option:selected").val();
      this.diff = $("#diff option:selected").val();
       this.amb = $("#amb option:selected").val();

      if(this.diff == 0 && this.mode==0 && this.amb == 0)
      {
          alert("You need to select a difficulty, mode and ambiente!");
      }
      else if(this.mode == 0)
      {
        alert("You need to select a mode!");
      }
      else if(this.diff == 0)
      {
          alert("You need to select a difficulty!");
      }
      else if(this.amb == 0)
      {
          alert("You need to select a ambiente!");
      }
      else
      {
        window.location.href = "../reader/scene.html?mode="+this.mode+"&diff="+this.diff+"&amb="+this.amb+"";
      }
  
      }

      $('#mode').change(function() {
    this.mode = $("#mode option:selected").val();
    console.log(this.mode);
});

      $('#diff').change(function() {
    this.diff = $("#diff option:selected").val();
    console.log(this.diff);
});

      $('#amb').change(function() {
    this.amb = $("#amb option:selected").val();
    console.log(this.amb);
});

</script>

</body>
</html>
